<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<body class="p-0 m-0" style="height: 100vh;" id="body">
    <div class="row h-100">
        <div class="col-lg-3 bg-primary ">
            <h1 class="text-center my-5 text-light">ADMIN</h1>
            <div class="row px-5 justify-content-around gap-1" id="panel">
                <button class="col-lg-12 col-md-3 col-sm-3 my-3 p-3 btn btn-outline-light" id="Orders">Orders</button>
                <button class="col-lg-12 col-md-3 col-sm-3 my-3 p-3 btn btn-outline-light" id="Products">Products</button>
                <button class="col-lg-12 col-md-3 col-sm-3 my-3 p-3 btn btn-outline-light" id="ViewLive">View Live</button>
                <button class="col-lg-12 col-md-3 col-sm-3 my-3 p-3 btn btn-outline-light" id="Add" style="display: none;">Add</button>
                <button class="col-lg-12 col-md-3 col-sm-3 my-3 p-3 btn btn-outline-light" id="Logout">Logout</button>
            </div>
        </div>
        <div class="col-lg-9 p-3 h-100">
            <div class="container h-100" id="DisplayBody">
                <div class="d-flex align-items-center justify-content-center w-100 h-100">
                    <h1 class="text-primary text-center align-self-center" id="txt"></h1>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Admin.js"></script>
</html>
