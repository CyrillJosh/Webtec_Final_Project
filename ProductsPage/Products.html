<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>PhonePhenom</title>
</head>
<body class="p-0 m-0 h-100">
  <nav class="navbar bg-primary navbar-expand-md fixed-top">
    <a class="navbar-brand w-50 ms-5" href="../index.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="White" class="bi bi-phone-flip" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M11 1H5a1 1 0 0 0-1 1v6a.5.5 0 0 1-1 0V2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v6a.5.5 0 0 1-1 0V2a1 1 0 0 0-1-1m1 13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-2a.5.5 0 0 0-1 0v2a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-2a.5.5 0 0 0-1 0zM1.713 7.954a.5.5 0 1 0-.419-.908c-.347.16-.654.348-.882.57C.184 7.842 0 8.139 0 8.5c0 .546.408.94.823 1.201.44.278 1.043.51 1.745.696C3.978 10.773 5.898 11 8 11q.148 0 .294-.002l-1.148 1.148a.5.5 0 0 0 .708.708l2-2a.5.5 0 0 0 0-.708l-2-2a.5.5 0 1 0-.708.708l1.145 1.144L8 10c-2.04 0-3.87-.221-5.174-.569-.656-.175-1.151-.374-1.47-.575C1.012 8.639 1 8.506 1 8.5c0-.003 0-.059.112-.17.115-.112.31-.242.6-.376Zm12.993-.908a.5.5 0 0 0-.419.908c.292.134.486.264.6.377.113.11.113.166.113.169s0 .065-.13.187c-.132.122-.352.26-.677.4-.645.28-1.596.523-2.763.687a.5.5 0 0 0 .14.99c1.212-.17 2.26-.43 3.02-.758.38-.164.713-.357.96-.587.246-.229.45-.537.45-.919 0-.362-.184-.66-.412-.883s-.535-.411-.882-.571M7.5 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
      </svg>
      <span class="text-light">PhonePhenom</span>
    </a>
    <button class="navbar-toggler me-2 flex-shrink" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-shrink my-2 me-5 ms-2" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-lg-0 w-100 h-100 align-self-end">
        <li class="nav-item w-100">
          <button type="button" class="btn btn-primary mx-3 px-3" id="Home">Home</button>
        </li>
        <li class="nav-item w-100">
          <button type="button" class="btn btn-primary mx-3 px-3" id="Products">Shop</button>
        </li>
        <li class="nav-item w-100">
          <button class="btn btn-primary mx-3 px-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Cart</button>
        </li>
        <li class="nav-item w-100">
          <button class="btn btn-primary mx-3 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Filter
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <div style="--bs-offcanvas-width:700px" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header mx-3">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Items</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body pt-0" id="CartBody">
      <hr>
    </div>
    <div class="offcanvas-footer p-2">
      <hr>
      <div class="container-fluid d-flex justify-content-center align-items-center">
        <button type="button" onclick="CheckOut()" class="btn btn-primary w-75">Checkout</button>
      </div>
    </div>
  </div>
  <main class="w-100 h-100">
    <div class="row w-100 h-100 m-0">
      <div class="collapse rounded-bottom-5 bg-primary-subtle fixed-top mt-1 z-2" id="collapseExample" style="margin-top: -10rem; padding-top: 5rem;">
        <form class="d-flex justify-content-center flex-column w-100 pb-4 px-3" role="search" id="FormFilter">
          <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn-close" aria-label="Close"data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></button>
          </div>
          <div class="row gap-4">
            <div class="col-12">
                <input class="form-control w-100 my-2" type="search" name="Search" placeholder="Search" aria-label="Search">
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-6">
                  <ul class="list-unstyled">
                    <li>
                      <h2>Storage</h2> 
                    </li>
                    <li>
                      <div class="input-group mb-3">
                        <div class="input-group-text">
                          <input class="form-check-input mt-0" type="checkbox" name="128GB" checked="true" value="128GB" id="Storage1"  aria-label="Checkbox for following text input">
                        </div>
                        <label class="form-control" for="Storage1">128GB</label>
                      </div>
                    </li>
                    <li>
                      <div class="input-group mb-3">
                        <div class="input-group-text">
                          <input type="checkbox" name="256GB" checked="true" value="256GB" id="Storage2">
                        </div>
                        <label class="form-control" for="Storage2">256GB</label>
                      </div>
                    </li>
                    <li>
                      <div class="input-group mb-3">
                        <div class="input-group-text">
                          <input type="checkbox" name="512GB" checked="true" value="512GB" id="Storage3">
                        </div>
                        <label class="form-control" for="Storage3">512GB</label>
                      </div>
                    </li>
                    <li>
                      <div class="input-group mb-3">
                        <div class="input-group-text">
                          <input type="checkbox" name="1TB" checked="true" value="1TB" id="Storage4">
                        </div>
                        <label class="form-control" for="Storage4">1TB</label>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <div>
                    <ul class="list-unstyled">
                      <li>
                        <h2>Brand</h2>
                      </li>
                      <li>
                        <div class="input-group mb-3">
                          <div class="input-group-text">
                            <input type="checkbox" name="iPhone" checked="true" value="iPhone" id="iPhone">
                          </div>
                          <label class="form-control" for="iPhone">iPhone</label>
                        </div>
                      </li>
                      <li>
                        <div class="input-group mb-3">
                          <div class="input-group-text">
                            <input type="checkbox" name="Samsung" checked="true" value="Samsung" id="Samsung">
                          </div>
                          <label class="form-control" for="Samsung">Samsung</label>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div>
                    <h2>Price Range</h2>
                    <input type="range" name="range" id="range" min="0" max="100000" step="1000" multiple="multiple">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-6 d-flex justify-content-center">
                  <button class="btn btn-success w-75" type="reset">Reset</button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                  <button class="btn btn-success  w-75" type="submit">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container-fluid d-flex col-12 h-100 justify-content-center mt-5 pt-5">
        <div class="row w-100 gap-3 justify-content-center p-2" id = "list-container" style="height: 100vh;">
        </div>
      </div>
    <div class="modal fade" id="modalscreen" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content container-fluid" id="modal-body">
            <div class="modal-header">
              <h5 class="modal-title name"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-5">
              <div class="row">
                <div class="col-lg-6 col-md-12 mb-5">
                  <img src="" class="object-fit-contain w-100" id="modalimg" height="500rem">
                </div>
                <div class="col-lg-6 col-md-12">
                  <form id="FormCheckout">
                    <h2 class="name"></h2>
                    <ul class="list-unstyled">
                      <li class="row">
                        <span class="col col-1 m-2 d-flex z-3"><strong class="align-self-center pe-2 bg-white">COLOR</strong></span>
                        <span class="col align-self-center">
                          <hr>
                        </span>
                      </li>
                      <li class="px-5">
                        <ul class="list-inline list-unstyled" id="modal-color">
                        </ul>
                      </li>
                      <li class="row">
                        <span class="col col-1 m-2 d-flex z-3"><strong class="align-self-center pe-2 bg-white">STORAGE</strong></span>
                        <span class="col align-self-center">
                          <hr>
                        </span>
                      </li>
                      <li  class="px-5">
                        <ul class="list-inline list-unstyled" id="modal-storage">
                        </ul>
                      </li>
                      <li class="row">
                        <span class="col col-1 m-2 d-flex z-3"><strong class="align-self-center pe-2 bg-white">NETWORK</strong></span>
                        <span class="col align-self-center">
                          <hr>
                        </span>
                      </li>
                      <li class="px-5">
                        <ul class="list-inline list-unstyled" id="modal-network">
                        </ul>
                      </li>
                    </ul>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Buy now</button>
              <button type="button" class="btn btn-primary" onclick="AddToCart(id)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
  </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="Products.js"></script>
</body>
</html>
