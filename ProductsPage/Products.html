</head>
<body class="p-0 m-0">
  <nav class="navbar bg-primary py-2 pe-0 sticky-top">

      <div class="container-fluid row">
        <div class="col-sm-2 offset-xsm-2 col-lg-1 col-md-6">

              </svg>
              <span class="text-light">PhonePhenom</span>
            </a>
          </div>
        </div>
        <div class="col-sm-9 col-lg-3 offset-lg-6 offset-xl-8 col-md-6">
          <div class="container d-flex link-underline link-underline-opacity-0 m-0">
            <button type="button" class="btn btn-primary mx-3 px-3" id="Home">Home</button>
            <button type="button" class="btn btn-primary mx-3 px-3" id="Products">Shop</button>
            <button class="btn btn-primary mx-3 px-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Cart</button>
            <div style="--bs-offcanvas-width:700px" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header mx-3">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Items</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body pt-0" id="CartBody">
                <hr>
              </div>
              <div class="offcanvas-footer p-2">
                <hr>
                <div class="container-fluid d-flex justify-content-center align-items-center">
                  <button type="button" class="btn btn-primary w-75">Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="row w-100 h-100">
        <div class="col-sm-12 col-lg-3 p-4">
            <form class="d-flex justify-content-center flex-column" role="search" id="FormFilter">
              <div>
                <button class="btn btn-outline-success w-100" type="submit">Filter</button>
                <input class="form-control w-100 my-2" type="search" name="Search" placeholder="Search" aria-label="Search">
              </div>
              <div>
                <p class="my-1">Brand</p> 
                <input type="checkbox" name="iPhone" checked="true" value="iPhone" id="iPhone">
                <label for="iPhone">iPhone</label>
                <input type="checkbox" name="Samsung" checked="true" value="Samsung" id="Samsung">
                <label for="Samsung">Samsung</label>
              </div>
              <div>
                
              </div>
              <button class="btn btn-outline-success my-3" type="reset">Clear</button>
            </form>
        </div>
        <div class="container-fluid d-flex g-5 col-sm-12 col-lg-9 p-2 h-100 m-0">
          <div class="row h-100 w-100 gap-2 justify-content-center" id = "list-container"></div>
         
        </div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Products.js"></script>
